<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="../css/grid.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/forms.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-2">
					<div class="logo">
						<h3>Logo</h3>
					</div>
				</div>
				<div class="col-7">
					<div class="row nav p-0">
						<div class="col-4 p-0">
							<a href="../index.html">Productos</a>
						</div>
						<div class="col-4 p-0">
							<a href="../vistas/crear-producto.html">Crear producto</a>
						</div>
						<div class="col-4 p-0">
							<a href="../vistas/mi-perfil.html">Mi perfil</a>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="login">
						<a href="../vistas/ingresar.html">Ingresar</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<h1>Ingresar</h1>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<!-- FORMULARIO DE INGRESO -->
					<form>
						<fieldset class="row">
							<div class="col-6 p-0">
								<label for="nombre-usuario">Nombre</label>
								<input type="text" name="nombre-usuario">
							</div>
							<div class="col-6">
								<label for="apellido-usuario">Apellido</label>
								<input type="text" name="apellido-usuario">
							</div>
						</fieldset>
						<fieldset>
							<label for="email-usuario">Correo electrónico <sup>*</sup></label>
							<input type="email" name="email-usuario" required placeholder="ejemplo@mail.com">
							<small>(*) Campo obligatorio</small>
						</fieldset>
						<fieldset>
							<label for="email-usuario-2">Correo electrónico 2</label>
							<input type="email" name="email-usuario-2" value="@gmail.com">
						</fieldset>
						<fieldset>
							<label>Género</label>
							<label for="genero-masculino">
								<input type="radio" name="opciones" id="genero-masculino"> Masculino
							</label>
							<label for="genero-femenino">
								<input type="radio" name="opciones" id="genero-femenino"> Femenino
							</label>
						</fieldset>
						<fieldset class="row">
							<strong>¿Cómo te enteraste de nosotros?</strong>
							<div class="col-6 p-0">
								<label for="facebook">
									<input type="checkbox" id="facebook"> Facebook
								</label>
								<label for="twitter">
									<input type="checkbox" id="twitter"> <img src="../img/twitter-icon.png">
								</label>
								<label for="panel">
									<input type="checkbox" id="panel"> Panel
								</label>
								<label for="email">
									<input type="checkbox" id="email"> Email
								</label>
							</div>
							<div class="col-6">
								<label for="conocido">
									<input type="checkbox" id="conocido"> Conocido
								</label>
								<label for="television">
									<input type="checkbox" id="television"> Televisión
								</label>
								<label for="radio">
									<input type="checkbox" id="radio"> Radio
								</label>
							</div>
						</fieldset>
						<fieldset>
							<label for="contrasena">Contraseña</label>
							<input type="password" name="contrasena">
						</fieldset>
						<fieldset>
							<label for="foto-de-perfil">Foto de perfil</label>
							<input type="file" name="foto-de-perfil">
						</fieldset>
						<input type="submit" value="Enviar">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
